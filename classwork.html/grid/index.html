<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid cantainer example</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(2,100px);
            grid-gap: 10px;
        }
        .item {
            background-color:rgb(215, 192, 192);
            color:black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">grid-1</div>
        <div class="item">grid-2</div>
        <div class="item">grid-3</div>
        <div class="item">grid-4</div>
        <div class="item">grid-5</div>
        <div class="item">grid-6</div>
    </div>
    
</body>
</html>
