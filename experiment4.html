<!DOCTYPE html>
<html>
<head>
<title>Hotel Room Booking Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .form-container {
    background-color: #fff;
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
  }
  input[type="text"],
input[type="email"],
  input[type="tel"],
  input[type="date"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }
  select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M287%20197.4L159.4%2069.8c-4.6-4.6-12-4.6-16.6%200L5.4%20197.4c-7.2%207.2-2.1%2019.4%207.2%2019.4h264.8c9.3%200%2014.4-12.2%207.2-19.4z%22%2F%3E%3C%2Fsvg%3E');
    background-repeat: no-repeat;
    background-position: right 10px top 50%;
    background-size: 12px;
  }
  textarea {
    resize: vertical;
    height: 100px;
  }
  .button-group {
    text-align: center;
    margin-top: 20px;
  }
  .button-group button {
    padding: 10px 20px;
border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
  }
  .button-group button[type="submit"] {
    background-color: #4CAF50;
    color: white;
  }
  .button-group button[type="reset"] {
    background-color: #f44336;
    color: white;
    margin-left: 10px;
  }
</style>
</head>
<body>

<div class="form-container">
  <h1>Hotel Room Booking Form</h1>
  <form action="#" method="post">
    <div class="form-group">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone">
    </div>
<div class="form-group">
      <label for="check-in-date">Check-in Date</label>
      <input type="date" id="check-in-date" name="check-in-date" required>
    </div>
    <div class="form-group">
      <label for="check-out-date">Check-out Date</label>
      <input type="date" id="check-out-date" name="check-out-date" required>
    </div>
    <div class="form-group">
      <label for="room-type">Room Type</label>
      <select id="room-type" name="room-type">
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
      </select>
    </div>
    <div class="form-group">
      <label for="number-of-guests">Number of Guests</label>
      <input type="number" id="number-of-guests" name="number-of-guests" min="1" required>
    </div>
    <div class="form-group">
      <label for="special-requests">Special Requests</label>
      <textarea id="special-requests" name="special-requests"></textarea>
    </div>
    <div class="button-group">
      <button type="submit">Book Now</button>
      <button type="reset">Reset Form</button>
    </div>
  </form>
</div>

</body>
</html>
